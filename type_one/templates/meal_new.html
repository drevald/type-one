{% extends 'base.html' %}

{% block content %}
{% load i18n %}
<div class="container">
    <div class="page-header">
        <h1>{% trans "New record" %}</h1>            
    </div>
    <form action="" method="post">
        {% csrf_token %}             
        {{ form.as_p }}
        <input type="submit" value='{% trans "Save" %}' class="btn btn-primary">
        <input type="submit" value='{% trans "Cancel" %}' name="cancel" class="btn btn-secondary"> 
    </form>                
</div>
<div>
    {{ formset.errors }}<br>
    {{ formset.non_field_errors }}<br>
    {{ form.errors }}
</div>
{% endblock %}
