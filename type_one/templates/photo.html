{% extends 'base.html' %}

{% block content %}
{% load i18n %}
<script>
    function preview(form) {
        form.submit();
    }
</script>
<div class="container">
    <div class="page-header">
        <h1>{% trans "Add photo" %}</h1>            
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}     
        {{ form }} <br>
        <input type="submit" value='{% trans "Save" %}' class="btn btn-primary">
        <a class="btn btn-secondary" href="{% url 'records:details' pk %}">{% trans "Cancel" %}</a>
    </form>                
</div>
{% endblock %}
