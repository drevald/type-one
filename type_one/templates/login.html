{% extends 'base.html' %}

{% block content %}
{% load i18n %}
<div class="container">
    <div class="page-header">
        <h1>{% trans "Sign in" %}</h1>            
    </div>
    <form action="" method="post">
        {% csrf_token %}             
        <div class="form-group row">
            <label for="input" class="col-sm-1 col-form-label">{% trans "Username" %}</label>
            <div class="col-sm"><input name="username"></div>
        </div>
        <div class="form-group row">
            <label for="input" class="col-sm-1 col-form-label">{% trans "Password" %}</label>
            <div class="col-sm"><input name="password" type="password"></div>
        </div>        
      <input type="submit" value='{% trans "Save" %}' class="btn btn-primary">
    </form>             
</div>
{% endblock %}
